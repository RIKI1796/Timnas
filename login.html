<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <script src="js/login.js"></script>
  <title>login page</title>
</head>
<body>
  <center>
  <h1 class="timnas" style="color:white;">Halaman Login Timnas Indonesia</h1>
  </center>
  <center>
  <h2>Ketik "Timnas Indonesia" pada kolom jawaban</h2>
  </center>
  <div class="halaman">
    <center>
      <form name="halaman login" method="post" autocomplete="off" onsubmit="return login()">
        <div id="wrong">
          <input id="jawaban" type="text" placeholder="Jawaban" required>
        </div>
    </center>
  </div>
  <center>
    <button onclick="login()" type="submit">Konfirmasi</button>
  </center>
</body>
</html>
